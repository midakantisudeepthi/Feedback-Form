<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #99c9e7, #54cff1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn-gradient {
      background: linear-gradient(90deg,  #3c3cd5, #3c3cd5);
      border: none;
      color: rgb(8, 0, 0);
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-gradient:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .form-control:focus {
      box-shadow: none;
    }

    .progress {
      height: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <h3 class="text-center text-primary mb-3"> Feedback Form</h3>

        <!-- Progress Bar -->
        <div class="progress">
          <div id="progressBar" class="progress-bar bg-success" style="width: 0%"></div>
        </div>

        <form id="feedbackForm" novalidate>

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" oninput="validateName()">
            <small class="text-danger" id="nameError"></small>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" oninput="validateEmail()">
            <small class="text-danger" id="emailError"></small>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your feedback" oninput="validateMessage()"></textarea>
            <small class="text-danger" id="messageError"></small>
          </div>

          <!-- Submit -->
          <button type="button"
                  id="submitBtn"
                  class="btn btn-gradient w-100"
                  ondblclick="submitForm()"
                  disabled>
            Submit Feedback 
            <p>(Double Click to Submit)</p>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title">ðŸŽ‰ Success</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center fs-5">
        <p id="confirmationText"></p>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const nameField = document.getElementById("name");
  const emailField = document.getElementById("email");
  const messageField = document.getElementById("message");
  const submitBtn = document.getElementById("submitBtn");
  const progressBar = document.getElementById("progressBar");

  function validateName() {
    const name = nameField.value.trim();
    if (!/^[A-Za-z\s]{2,}$/.test(name)) {
      setInvalid(nameField, "nameError", "Enter at least 2 letters");
    } else {
      setValid(nameField, "nameError");
    }
    updateProgress();
  }

  function validateEmail() {
    const email = emailField.value.trim();
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!pattern.test(email)) {
      setInvalid(emailField, "emailError", "Invalid email address");
    } else {
      setValid(emailField, "emailError");
    }
    updateProgress();
  }

  function validateMessage() {
    const message = messageField.value.trim();
    if (message.length < 5) {
      setInvalid(messageField, "messageError", "Minimum 5 characters required");
    } else {
      setValid(messageField, "messageError");
    }
    updateProgress();
  }

  function setInvalid(field, errorId, msg) {
    field.classList.add("is-invalid");
    field.classList.remove("is-valid");
    document.getElementById(errorId).textContent = msg;
  }

  function setValid(field, errorId) {
    field.classList.add("is-valid");
    field.classList.remove("is-invalid");
    document.getElementById(errorId).textContent = "";
  }

  function updateProgress() {
    let validCount = 0;
    if (nameField.classList.contains("is-valid")) validCount++;
    if (emailField.classList.contains("is-valid")) validCount++;
    if (messageField.classList.contains("is-valid")) validCount++;

    const percent = (validCount / 3) * 100;
    progressBar.style.width = percent + "%";

    submitBtn.disabled = validCount !== 3;
  }

  function submitForm() {
    const modal = new bootstrap.Modal(document.getElementById("confirmationModal"));
    document.getElementById("confirmationText").textContent =
      `Thank you, ${nameField.value}! Your feedback has been submitted successfully ðŸ’–`;

    modal.show();

    document.getElementById("feedbackForm").reset();
    [nameField, emailField, messageField].forEach(f => {
      f.classList.remove("is-valid", "is-invalid");
    });

    progressBar.style.width = "0%";
    submitBtn.disabled = true;
  }
</script>

</body>
</html>
